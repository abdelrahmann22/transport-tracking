<form (ngSubmit)="login()" #loginForm="ngForm" class="container mt-5">
    <mat-card class="p-4">
        <mat-card-header>
            <mat-card-title>
                <h2 class="text-center">Login</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input
                        matInput
                        [(ngModel)]="userName"
                        name="userName"
                        required
                    />
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        [(ngModel)]="password"
                        name="password"
                        required
                    />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-raised-button
                color="primary"
                type="submit"
                class="w-100"
                [disabled]="!loginForm.form.valid"
            >
                Login
            </button>
        </mat-card-actions>
    </mat-card>
</form>
