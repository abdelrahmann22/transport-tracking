<form (ngSubmit)="register()" #signupForm="ngForm" class="container mt-5">
    <mat-card class="p-4">
        <mat-card-header>
            <mat-card-title>
                <h2 class="text-center">Register</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>First Name</mat-label>
                        <input
                            matInput
                            [(ngModel)]="firstName"
                            name="firstName"
                            required
                        />
                    </mat-form-field>
                </div>
                <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Last Name</mat-label>
                        <input
                            matInput
                            [(ngModel)]="lastName"
                            name="lastName"
                            required
                        />
                    </mat-form-field>
                </div>
            </div>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input
                        matInput
                        [(ngModel)]="userName"
                        name="userName"
                        required
                    />
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        type="email"
                        [(ngModel)]="email"
                        name="email"
                        required
                    />
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        [(ngModel)]="password"
                        name="password"
                        required
                    />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-raised-button
                color="primary"
                type="submit"
                class="w-100"
                [disabled]="!signupForm.form.valid"
            >
                Register
            </button>
        </mat-card-actions>
    </mat-card>
</form>
